<!DOCTYPE html>
<html>
<head>
  <title>Will You Be My valentine? ðŸ’–</title>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to bottom right, #ffdde1, #ee9ca7);
      text-align: center;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 500px;
      margin: 100px auto;
      position: relative;
      z-index: 2;
    }

    h1 {
      color: #ff4d6d;
    }

    button {
      padding: 12px 25px;
      border-radius: 25px;
      border: none;
      font-size: 18px;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s;
    }

    .surprise-btn, .yes-btn {
      background: #ff4d6d;
      color: white;
    }

    .no-btn {
      background: gray;
      color: white;
      position: absolute;
    }

    .hidden {
      display: none;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      color: red;
      animation: float 6s linear infinite;
      font-size: 20px;
    }

    @keyframes float {
      0% { transform: translateY(100vh); opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>

<body>

<canvas id="fireworks"></canvas>

<div class="card">
  <h1>Hiii love ðŸ’•</h1>
  <p>i love u sm </p>

  <button class="surprise-btn" onclick="showLetter()">Click for Surprise ðŸ’Œ</button>

  <div id="letter" class="hidden">
    <p>
      From the moment I met you, 
      my world got brighter âœ¨  
      and every moment with you feels magical ðŸ’–  
    </p>

    <h2>Will you be my Valentine? ðŸ’˜</h2>

    <button class="yes-btn" onclick="sayYes()">YES ðŸ’•</button>
    <button class="no-btn" id="noBtn">NO ðŸ˜¢</button>
  </div>
</div>

<script>
  // Show letter + play music
  function showLetter() {
    document.getElementById("letter").classList.remove("hidden");
    document.getElementById("music").play();
  }

  // Moving NO button
  const noBtn = document.getElementById("noBtn");

  noBtn.addEventListener("mouseover", function() {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });

  // Floating hearts generator
  setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ðŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 6000);
  }, 300);

  // FIREWORKS ðŸŽ†
  function sayYes() {
    startFireworks();
    document.querySelector(".card").innerHTML = `
      <h1 style="color:#ff4d6d;">
        YAYYYY ðŸ’–ðŸ’–ðŸ’– <br>
        You just made me the happiest person alive ðŸ˜­ðŸ’•
      </h1>
    `;
  }

  const canvas = document.getElementById("fireworks");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  function startFireworks() {
    setInterval(() => {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height / 2;

      for (let i = 0; i < 50; i++) {
        const angle = Math.random() * 2 * Math.PI;
        const radius = Math.random() * 100;
        const color = `hsl(${Math.random() * 360}, 100%, 50%)`;

        ctx.beginPath();
        ctx.arc(
          x + radius * Math.cos(angle),
          y + radius * Math.sin(angle),
          3,
          0,
          2 * Math.PI
        );
        ctx.fillStyle = color;
        ctx.fill();
      }
    }, 500);
  }
</script>

</body>
</html>
